     <section class="contact-content">
      <div class="contact-container">
                <div class="contact">
                    <h1 class="page-header">Contact Jona</h1>
                    <div class="contact-p">
                        <p>⌄ Got some advice or any questions? ⌄</p>
                    </div>
                    <div class="form-container">
                        <form id="contact-form" name="contact">
                            <div class="contact-name">
                                <label for="name">NAME</label>
                                <input type="text" id="name" placeholder="What can we call you?" name="name" required></input>
                            </div>
                        <div class="contact-email">
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" placeholder="..so that we can reach you.." name="email" required>
                            </div>
                            <div class="contact-message">
                                <label for="message">MESSAGE</label>
                                <textarea id="message" rows="3" placeholder="Type your interesting questions!" name="message" required></textarea>
                            </div>
                            <div class="contact-submit">
                                <button class="submit-button" onclick="resetForm()">
                                    SEND MESSAGE
                                </button>
                                <p id="confirmation" hidden>Thanks for your message!</p>
                            </div>
                        </form>
